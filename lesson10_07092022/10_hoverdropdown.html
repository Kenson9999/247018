<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Kenson - hoverdropdown</title>
<style>

.dropdown {
position: relative;
display: inline-block;
top:-10px;
left:-10px;
}
.dropdown .dropdown-menu {
position: absolute;
top: 100%;
margin: 0;
list-style: none;
width: 100%;
padding: 0;
display: none;
}
.dropdown:hover .dropdown-menu {
display: block;
border: 1px solid red;
}
.dropdown button {
background: #FF6223;
color: #FFFFFF;
border: none;
margin: 0;
left: 0;
padding: 0.4em 0.8em;
font-size: 1em;
}
.dropdown a {
display: block;
padding: 0.2em 0.8em;
text-decoration: none;
background: #CCCCCC;
color: #333333;
}
.dropdown a:hover {
background: #BBBBBB;
}
</style>
</head>
<body>
<div class="dropdown">
<button>Navigate</button>
