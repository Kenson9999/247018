<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenson - randomintjs</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function getRandomInt(min,max){
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random()*(max-min)+min);
        }
        y = getRandomInt(100,1);
        document.getElementById("demo").innerHTML = "The number is "+ y;
    </script>
</body>
</html>
