<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenson - indexof </title>
</head>
<body>
    <script>
        Str = "ABCDEGABCDEF";
        document.write(Str.indexOf("d")+"<br>");
        document.write(Str.indexOf("D")+"<br>");
        document.write(Str.indexOf("D",5)+"<br>");

    </script>
</body>
</html>
