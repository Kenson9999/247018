<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenson - trycatchjs</title>
</head>
<body>
    <script>
        try{
            blah("hello world");
        }catch(err){
            alert(err.name+":"+err.message);
        }finally{
            alert("try catch block end");
        }
    </script>
</body>
