<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenson - arrayinsert</title>
</head>
<body>
    <h2>move arrry place,insert element0</h2>
    <p id="demo"></p>
    <script>
        let numbers = [1,2,3,4];
        for (let i=numbers.length;i>=0;i--){
            numbers[i]=numbers[i-1];
        }
        numbers[0]=12;
        document.getElementById("demo").innerHTML=numbers;//12,1,2,3,4
    </script>
</body>
</html>
