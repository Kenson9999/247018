<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenson - objemthodjs</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var person = {
            firstName:"Kenson",
            lastName:"Chan",
            id:247018010,
            fullName:function(){
                return "Fullname:"+this.firstName+" "+this.lastName+"<br>ID:"+this.id;
            }
        };
        document.getElementById("demo").innerHTML = person.fullName();
    </script>
</body>
</html>
