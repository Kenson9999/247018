<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenson - getElementsByClassName</title>
</head>
<body>
    <p class="demobyclass">A p element with class="demo"</p>
    <p class="demobyclass">A p element with class="demo"</p>
    <p class="demobyclass">A p element with class="demo"</p>
    <p class="demobyclass">A p element with class="demo"</p>
    <p>Click the button to find out how many elements with class "demobyclass" there are in this document.</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
        function myFunction(){
            var x = document.getElementsByClassName("demobyclass");
            document.getElementById("demo").innerHTML = x.length;
        }
    </script>
</body>
</html>
