<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenson - unshift shift</title>
</head>
<body>
    <h2>unshift&shift</h2>
    <p id="demo"></p>
    <p id="demo2"></p>
    <script>
        let students=['Mark','Zuck','Pony','Elon'];
        Kenson = "ken@son";
        students.unshift(Kenson);
        document.getElementById("demo").innerHTML=students;
        
        students.shift();
        document.getElementById("demo2").innerHTML=students;
    </script>
</body>
</html>
