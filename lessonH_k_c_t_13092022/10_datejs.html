<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenson - new Date()</title>
</head>
<body>
    <h2>JavaScript new Date()</h2>
    <button onclick="showDate()">Show Time</button>
    <button onclick="myFunction()">sort Fruits</button>
    <button onclick="myFunction_co()">const Fruits</button>

    <p id="demo"></p>
    <script>
        var Date = new Date();
        const fruits = ["Cherry","Avocado","Apple","Durian"];
        document.getElementById("demo").innerHTML = Date;
        function myFunction_co(){
            document.getElementById("demo").innerHTML = fruits;
        }
        function showDate(){
            document.getElementById("demo").innerHTML = Date;
        }
        function myFunction(){
            const fruits_sorted = fruits.slice().sort();
            document.getElementById("demo").innerHTML = fruits_sorted;
        }
    </script>
</body>
</html>
