<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button>Default</ion-button>
  <ion-button href="#">Button with Link</ion-button>
  <ion-button color="primary">Primary</ion-button>
  <ion-button color="secondary">secondary</ion-button>
  <ion-button color="tertiary">tertiary</ion-button>
  <ion-button color="success">success</ion-button>
  <ion-button color="warning">warning</ion-button>
  <ion-button color="danger">danger</ion-button>
  <ion-button color="light">light</ion-button>
  <ion-button color="medium">medium</ion-button>
  <ion-button color="dark">dark</ion-button>
  <ion-button color="warning" expand="full">Full Button</ion-button>
  <ion-button color="success" expand="block">Block Button</ion-button>
  <ion-button color="medium" shape="round">Round Button</ion-button>
  <ion-button>
    <ion-icon slot="start" name="star"></ion-icon>Lef Icon
  </ion-button>
  <ion-button color="danger">
    <ion-icon slot="icon-only" name="heart"></ion-icon>
  </ion-button>
  <ion-button fill="outline" shape="round" size="large">RED+OUTLINE+FULL+ROUND</ion-button>
  <ion-button size="large">
    LARGE BUTTON
  </ion-button>
  <ion-button size="small button">small button</ion-button>
</ion-content>
