<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Kenson - cssSubitem</title>
<style>
ol {
	background: #FF9999;
	padding: 20px;
}
ul {
	background: #FF9999;
	padding: 20px;
}
ol li{
	background: #EFE500;
	padding: 5px;
	margin-left:35px;
}
ul li{
	background: #CCE5FF;
	margin: 5px;
}
</style>
</head>
<body>
<h1>Styling Lists with Colors</h1>
<ol>
<li>Banana
</li>
<li>Coconut
</li>
<li>Orange
</li>
</ol>

<ul>
<li>Coffee
</li>
<li>Tea
</li>
<li>Coca Cola
</li>
</ul>
</body>
</html>
