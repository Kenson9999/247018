<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenson - </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#p1').mouseenter(function(){
                alert("Welcome to our happy family!");
            });
        });
        $(document).ready(function(){
            $('#p2').mouseleave(function(){
                alert("Welcome to our happy family!");
            });
        });
        $(document).ready(function(){
            $('#p3').mousedown(function(){
                alert("Welcome to our happy family!");
            });
        });
        $(document).ready(function(){
            $('#p4').mouseup(function(){
                alert("Welcome to our happy family!");
            });
        });
        
    </script>
</head>
<body>
    <p id="p1" style="border:1px solid red">Mouse Enter Here!</p>
    <p id="p2" style="border:1px solid red">Mouse leave Here!</p>
    <p id="p3" style="border:1px solid red">Mouse down Here!</p>
    <p id="p4" style="border:1px solid red">Mouse up Here!</p>
</body>
</html>
