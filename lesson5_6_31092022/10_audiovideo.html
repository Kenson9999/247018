<!DOCTYPE html>

<h1>The audio element</h1>
<h4>Click on the play button to play a sound:</h4>
<audio controls>
<source src="horse.ogg" type="audio/ogg">
<source src="horse.mp3" type="audio/mp3">

</audio>
<video width="320" height="240" controls>
<source src="small.mp4" type="audio/mp4">
<source src="small.ogg" type="audio/ogg">
<source src="small.webm" type="audio/webm">
Your browser does not support the audio element.
</audio>
