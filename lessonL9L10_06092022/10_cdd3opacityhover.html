<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Kenson - css3opacityhover</title>
<style>
img{
opacity:0.4;
filter:alpha(opacity=40);
}
img:hover{
opacity:1.4;
filter:alpha(opacity=100);
}

</style>
</head>
<body>
<img src="5.jpg" width="150" height="113" alt="image">
<img src="6.jpg" width="150" height="113" alt="image">
<img src="7.jpg" width="150" height="113" alt="image">

</body>
</html>
