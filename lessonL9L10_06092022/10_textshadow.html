<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Kenson - textshadow</title>
<style>
body {
background:red;
font-family:Arial Black;
font-size:50px;
}
.text1{
color: #000;
text-shadow: 0px 1px 1px #fff;
}
.text2{
color: #fff;
text-shadow: 0px 1px 1px #000;
}
.text3{
color: #fff;
text-shadow: 0px 1px 8px #fff;
}
.text4{
color: #fff;
text-shadow: 1px -3px 8px #6F0;
}
.text5{
color: #000;
text-shadow: 1px 1px 4px #fff;
}
.text6{
color: #000;
text-shadow: 0 0 4px #ccc; 0 -5px 4px #ff3, 2px -10px 6px #fd3, -2px -15px 11px #f80,2px -19px 18px #f20;
}

</style>
</head>
<body>
<p class="text1">HTML5 & CSS3</p>
<p class="text2">HTML5 & CSS3</p>
<p class="text3">HTML5 & CSS3</p>
<p class="text4">HTML5 & CSS3</p>
<p class="text5">HTML5 & CSS3</p>
<p class="text6">HTML5 & CSS3</p>

</body>
</html>
