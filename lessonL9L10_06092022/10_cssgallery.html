<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Kenson - cssgallery</title>
<style>
div.gallery {
margin: 5px;
border: 1px solid #ccc;
float: left;
width: 140px;
}
div.gallery:hover {
border: 1px solid #777;
}
div.gallery img {
width: 100%;
height: auto;
}
div.desc {
padding: 15px;
text-align: center;
}
.text_line {
clear: both;
margin-bottom: 2px;
</style>
</head>
<body>
<h2>Image Gallery</h2>

<div class="gallery">
<a target="_blank" href="1.jpg">
<img src="1s.jpg">
</a>
<div class="desc">Add a description here</div>
</div>

<div class="gallery">
<a target="_blank" href="2.jpg">
<img src="2s.jpg">
</a>
<div class="desc">Add a description here</div>
</div>

<div class="gallery">
<a target="_blank" href="5.jpg">
<img src="5s.jpg">
</a>
<div class="desc">Add a description here</div>
</div>

<h3 class="text_line">Next Row</h3>
</body>
</html>
