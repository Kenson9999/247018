<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Kenson - cssPadding</title>
<style>
div {
padding-top: 150px;
padding-left: 30px;
padding-right: 30px;
padding-bottom: 40px;
border: 5px solid blue;
background-color: orange;
}
p {
padding: 5px 70px 50px 90px;
}

</style>
</head>
<body>
<h2>Using Individual padding properties</h2>
<div>This div element has a top padding of 150px, a right padding of 30px, a bottom padding of 40px, and a left padding of 10px.</div>
<p>This is Padding - Shorthand Property</p>
</body>
</html>
