<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Kenson - csslink1</title>
<style>
a {
text-decoration:none;
font-size: 24pt;
background-color:#FFFF00;
}
a:link {
color:red;
}
a:visited {
color:blue;
}
#hkct:hover {
text-decoration:overline;
color:green;
}
#erb:hover {
text-decoration:underline;
color:tomato;
}
</style>
</head>
<body>
<h1>
<a id="hkct" href="https://hkctsvt.edu.hk/tc" target="_blank">HKCT</a>
</h1>
<h1>
<a id="erb" href="https://www.erb.org/home/erb/zh/" target="_blank">ERB</a>
</h1>
</body>
</html>
